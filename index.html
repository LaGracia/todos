<!doctype html>
<html lang="en" data-framework="backbonejs">

	<head>
		<meta charset="utf-8">
		<title>Backbone.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>

	<body>

		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>

		<footer id="info">
			<p>Double-clicking will also edit a todo</p>
			<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
			<p>Extra features added by <a href="https://github.com/LaGracia">La Gracia</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<!-- The following scripts are HTML snippets that the JS 
			libraries can use to display the app's elements. -->

		<!-- Template for the list input element. -->
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="priority-btn"></button>
				<button class="edit-btn"></button>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>

		<!-- Template for counter and filter options. -->
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/priority">Priority</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>

		<!-- The app uses Bower to manage the JS libraries listed below. 
			Like Grunt, Bower keeps track of these project dependencies 
			in a JSON file and downloads the files to a subdirectory. -->

		<!-- Creates templates for Todo List. -->
		<script src="bower_components/todomvc-common/base.js"></script>

		<!-- Makes JS more concise. -->
		<script src="bower_components/jquery/jquery.js"></script>

		<!-- Provides utility functions that make code more readable. -->
		<script src="bower_components/underscore/underscore.js"></script>

		<!-- Helps keep data and functions separate from views. -->
		<script src="bower_components/backbone/backbone.js"></script>
		
		<!-- Replaces defaults with localStorage-based data persistence. -->
		<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>

		<!-- Basic model specifying default attributes for list items. -->
		<script src="js/models/todo.js"></script>

		<!-- Deals with list as a collection of models for localStorage. -->
		<script src="js/collections/todos.js"></script>

		<!-- Renders UI based on changes to model and collections. -->
		<script src="js/views/todo-view.js"></script>

		<!-- Adds newly loaded app to any previous version in localStorage. -->
		<script src="js/views/app-view.js"></script>

		<!-- Loads a different URL when user views All, Active or Completed. -->
		<script src="js/routers/router.js"></script>

		<!-- Create a new instance of the app once other scripts have loaded. -->
		<script src="js/app.js"></script>

	</body>

</html>
